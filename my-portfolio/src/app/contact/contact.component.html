<section class="contact-section">
    <div class="container bg-color">
        <h2>Contact Me</h2>
        <p class="contact-description">Do not hesitate to contact me</p>
        <form class="contact-form">
            <div class="form-group">
                <label for="identity">Name</label>
                <input type="text" id="identity" name="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="object">Reason</label>
                <input type="text" id="object" name="reason" class="form-control" placeholder="Enter Reason">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>
