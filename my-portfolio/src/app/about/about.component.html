<div class="mt-3 mb-2">
    <p-organizationChart [value]="data" selectionMode="multiple" [(selection)]="selectedNodes">
        <ng-template let-node pTemplate="person">
            <div class="p-2 text-center">
                <img *ngIf="node.data.image" [src]="node.data.image" class="mb-3 w-3rem h-3rem" />
                <div class="font-bold">{{ node.data.name }}</div>
                <div>{{ node.data.title }}</div>
            </div>
        </ng-template>
    </p-organizationChart>
    <div class="grid text-center mt-3 ml-3">
        <ng-container *ngFor="let skill of skills; let i = index">
            <div class="col">
                <div class="card flex flex-wrap">
                    <p-accordion [multiple]="true" [activeIndex]="activeIndex">
                        <p-accordionTab [header]="skill.name">
                            <p class="text-left">{{ skill.description }}</p>
                            <div class="card flex justify-content-center gap-2">
                                <ng-container *ngFor="let tag of skill.tags">
                                    <p-tag icon="pi pi-check" [value]="tag"
                                        [style]="{ 'background': '#e1e8ef', 'color': '#000000' }"></p-tag>
                                </ng-container>
                            </div>
                        </p-accordionTab>
                    </p-accordion>
                </div>
            </div>
        </ng-container>
    </div>
</div>
